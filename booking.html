<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký Du Lịch</title>
    <link rel="stylesheet" href="./css/booking.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    
    <div class="container d-flex justify-content-center align-items-center mb-5">
        <form action="" class="mt-5">
            <h3 class="text-primary">Đăng ký tour du lịch</h3>
             <table class="table table-bordered border-primary">
                <tr>
                    <td>Họ và tên</td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>Địa chỉ</td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>Điện thoại</td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>Khách Việt Nam</td>
                    <td>
                        <input type="checkbox">
                    </td>
                </tr>
                <tr>
                    <td>Chọn tour</td>
                    <td>
                        <select name="tour" id="tour">
                            <option value="HN">ninh bình</option>
                            <option value="HN">Hà Nội</option>
                            <option value="HG">Hà Giang</option>
                            <option value="HCM">Tp.Hồ Chí Minh</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Phương tiện</td>
                    <td class="d-flex">
                       
                        <input type="radio">
                        <p>Xe ô tô</p>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <p>Số lượng đoàn khách</p>
                        <div class="d-flex ms-5">
                            <p  >Người lớn</p><input class="me-1" type="number" style="width: 30px;">
                            <p>Trẻ em</p><input type="number" style="width: 30px;">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button>Đồng ý</button>
                        <button>Reset</button>
                    </td>
                </tr>
                <tr>
                </tr>
          </table>
        </form>
       
    </div>
</body>
</html>
